<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat</title>
  <link rel="stylesheet" href="${styleUri}">
</head>
<body>
  <div class="header">
    <h2>AI Assistant</h2>
    <button id="createAllBtn" class="gen-all-file-btn">
      Create All Files
    </button>
    <select id="llmSelector" class="model-selector"></select>
  </div>

  <div id="chatBox" class="chat-container">
    <div class="message-group">
    </div>
  </div>

  <div id="loader" class="loader hidden"></div>
  
  <div class="input-container">
    <textarea id="prompt" rows="1" placeholder="Ask something..."></textarea>
    <button id="askBtn" class="send-button">
      <svg class="send-icon" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
    </button>
  </div>

<script src="${markedUri}"></script>
<script src="${highlightUri}"></script>
<script src="${purifyUri}"></script>
  <script src="${scriptUri}"></script>
</body>
</html>
